<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai uar ocde</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="language">
        <li>
            javascript
        </li>
    </ul>
</body>
<script>
    function addlang(langname){
        const li = document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)


    }
    addlang("python")
    addlang('typescipt')

    function optilang(langname){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    optilang("go lange")

    //edit
    const secnd = document.querySelector("li:nth-child(2)")
    // secnd.innerHTML="MOjo"
    const newli = document.createElement('li')
    newli.textContent="mojoo"
    secnd.replaceWith(newli)
    //2
    const firnd = document.querySelector("li:first-child")
    firnd.outerHTML='<li>typescript</li>'
//remove 
const lastlang = document.querySelector("li:last-child")
lastlang.remove()

</script>
</html>
