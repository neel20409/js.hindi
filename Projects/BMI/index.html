<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="cointainer">
        <h1>BMI CALCULATOR</h1>
        <form>
            <p><lable>Height in CM:</lable>
            <input type="text" id="height"/></p>
            <p><lable>Weight in KG:</lable>
            <input type="text" id="weight"/></p>
            <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p id="under">Under Weight = Less than 18.6</p>
          <p id="normal">Normal Range = 18.6 and 24.9</p>
          <p id="over">Overweight = Greater than 24.9</p>
        </div>
        </form>
    </div>
  
</body>
<script src="bmi.js"></script>
</html>
